<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Lists</ion-title>
</ion-navbar>

<ion-content>
<center>
 <ion-slides style="height: 50vh">
    <ion-slide *ngFor="#image of images">
      <ion-card>
        <img [src]="image.src"  class="profilePic">
      </ion-card>
    </ion-slide>
  </ion-slides>
 
  <button fab primary fab-bottom fab-center (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </button>
 
</center>
  
  <ion-list>
	<div class="item-note" item-right>
       Name  {{name | async}}
      </div>
	  <div class="item-note" item-right>
       Email  {{email | async}}
      </div>
      <div class="item-note" item-right>
       Phone   {{phone | async}}
      </div>
	  <div class="item-note" item-right>
       Community  {{community  | async}}
      </div>
	  
	
   
  </ion-list>
</ion-content>
