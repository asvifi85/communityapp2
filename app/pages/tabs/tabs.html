
<ion-content padding *ngIf="!auth.authenticated()">
<ion-tabs>

  
  <ion-tab [root]="profilePage" tabTitle="Login" tabIcon="person"></ion-tab>
  <ion-tab [root]="pingPage" tabTitle="Signup" tabIcon="pulse"></ion-tab>
</ion-tabs>

</ion-content>

<ion-content padding *ngIf="auth.authenticated()"> 
  <ion-menu id="loggedInMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="myaccountPage" #content swipeBackEnabled="false"></ion-nav>


</ion-content>
